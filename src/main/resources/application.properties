#server.port=8088 muda a porta

#Banco de dados
spring.datasource.url=jdbc:h2:mem:person
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

#JPA
spring.jpa.databe-plataform=org.hibernatedialect.H2Dialect
spring.ja.hibernate.dll.auto=create-drop

#Debug
#mostra no log o que o banco de dados ta fazendo

spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
